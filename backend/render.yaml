services:
  - type: web
    name: taskquest-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run build && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskquest-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: taskquest-db
    plan: free
    databaseName: taskquest
    region: oregon
